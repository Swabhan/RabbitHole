<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Hole</title>
    <link rel="stylesheet" href="panel.css">
  </head>
  <body>
    <div class="side-panel">
      <header>
        <h1 id="header">Rabbit Hole</h1>
        <p class="subtitle">Path to Current Page</p>
      </header>

      <div class="dropdown-container">
        <select id="page-selector" class="styled-select">
          <option>Select Rabbit Hole</option>
          <option value="add-new" class="special-option">+ Add New</option>
        </select>
      </div>

      <div class="button-row">
        <button id="edit-rabbit" class="action-btn secondary">Edit</button>
        <button id="delete-rabbit" class="action-btn danger">Delete</button>
      </div>

      <ul id="linked-list"></ul>

      <div id="popup-container" style="display: none;"></div>
    </div>

    <script src="panel.js" defer></script>
  </body>
</html>
